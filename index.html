<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        #div1 {
            display: flex;
            justify-content: center;
        }

        #video1 {
            width: 50%;
            height: 350px;
        }

        #div2 {
            display: flex;
            justify-content: center;
        }

        #maps1 {
            width: 50%;
            height: 400px;
        }

        h1,
        h2 {
            font-family: "Merriweather", serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="div1">
        <iframe id="video1" src="https://www.youtube.com/embed/7PIji8OubXU?si=cmBZpemCiKHuL_-E"

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <br><br>

    <div id="div2">
        <iframe id="maps1"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.8107867032077!2d71.48375837405864!3d22.54875963384607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959173e2962a247%3A0xa18b4face7275f80!2sSayla%20mandir!5e0!3m2!1sen!2sin!4v1729077298803!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <br><br>

    <div>
        <h1>Hello From Kuldip</h1>
        <h2>Hello From Kuldip</h2>
    </div>
</body>

</html>
